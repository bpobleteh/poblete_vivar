{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<form action="" method="post">

    <div class="card mx-auto" style="width: 30rem;">

          <h5 class="card-title">Ingrese sus Credenciales</h5>
          {{ form | crispy }}
          <label for="username">Usuario:</label>
          <input type="text" name="username" required><br>
          <label for="password">Contrase√±a:</label>
          <input type="password" name="password" required><br>
          <a href="{% url 'home' %}" class="card-link">Inicio</a>
          <a href="{% url 'register'%}" class="card-link">Registrarse</a>

          <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesion</button>
        </div>
      </div>
       
</form>

    {% endblock %}
