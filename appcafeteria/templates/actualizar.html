{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container2">
    <h1>Update Member</h1>
    <form action="{% url 'Septima' pro.id %}" method="post">
        {% csrf_token %}
        <label for="">First name</label><br><br>
        <input type="text" name="nombre" value="{{pro.nombre}}"><br><br>
        <label for="">Last name</label><br><br>
        <input type="text" name="descripcion" value="{{pro.descripcion}}"><br><br>
        <label for="">Country</label><br><br>
        <input type="text" name="valor" value="{{pro.valor}}"><br><br>
        <button type="submit" id="new1">Update</button>
    </form>

</div>
{% endblock %}
