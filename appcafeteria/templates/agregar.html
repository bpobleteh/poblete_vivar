{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container1">
    <h1>Agregar Producto</h1>
    <form action="{% url 'agregarrec' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nombre" style="color: white;">Nombre Producto</label><br><br>
        <input type="text" name="nombre"><br><br>
        <label for="descripcion" style="color: white;">Descripcion</label><br><br>
        <input type="text" name="descripcion"><br><br>
        <label for="valor"style="color: white;">Valor</label><br><br>
        <input type="text" name="valor"><br><br>
        <label for="fotografia" style="color: white;">Fotografía</label><br><br>
        <input type="file" name="fotografia"><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>
    <a href="logout">Cerrar sesión</a>
</div>
{% endblock %}
