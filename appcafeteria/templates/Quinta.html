{% extends 'base.html' %}

{% load static %}

{% block content %}


            <div class="container gallery-container">
                <h1>FORMULARIO</h1>
                    <p class="page-description text-center"></p>
            
            <div class="tz-gallery">
        
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="{% static 'imagenes/cafeteria1.jpg' %}">
                            <img src="{% static 'imagenes/cafeteria1.jpg' %}" alt="cafeteria1">
                        </a>
                        <h2 style="color: white;">Contactanos!</h2>
                        <h5 style="color:black">Participa de nuestra cafeteria o artesanos</h5>
                    </div>
<div class="col-sm-4 col-md-6" >

    <form method="post" action="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z]{3,}" title="Debe contener al menos 3 letras">
  
      <label for="apellido_paterno">Apellido Paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required pattern="[A-Za-z]{3,}" title="Debe contener al menos 3 letras">
  
      <label for="apellido_materno">Apellido Materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required pattern="[A-Za-z]{3,}" title="Debe contener al menos 3 letras">
  
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
  
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" required pattern="[0-9]{1,2}(\.[0-9]{3}){1,2}-?([0-9Kk])?" title="Debe contener números y la letra 'K'">
  
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required pattern="[A-Za-z]{3,}" title="Debe contener al menos 3 letras">
  
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9,}" title="Debe contener al menos 9 números">
  
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required title="Debe ser una dirección de correo válida">
  
      <button type="submit">Enviar</button>
    </form>
  
    <script>
      const inputs = document.querySelectorAll('input, select');
  
      inputs.forEach(input => {
        input.addEventListener('invalid', () => {
          input.classList.add('error');
        });
  
        input.addEventListener('input', () => {
          if (input.validity.valid) {
            input.classList.remove('error');
          }
        });
      });
    </script>
  
</div>
{% endblock %}
